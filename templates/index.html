<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptie/Decryptie App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .textarea-container {
            display: flex;
            justify-content: space-between;
        }
        textarea {
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Encryptie/Decryptie App</h1>
        <hr>
        
        <form method="POST">
            <div class="textarea-container">
                <div>
                    <label for="user_input">Invoer:</label>
                    <textarea id="user_input" name="user_input" rows="10" class="form-control">{{ request.form.get('user_input', '') }}</textarea>
                </div>

                <div>
                    <label for="output_text">Uitvoer:</label>
                    <textarea id="output_text" name="output_text" rows="10" class="form-control" readonly>{{ output_text }}</textarea>
                </div>
            </div>

            <div class="mt-3">
                <label><input type="radio" name="action" value="encrypt" checked> Versleutel</label>
                <label class="ml-3"><input type="radio" name="action" value="decrypt"> Ontsleutel</label>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Uitvoeren</button>
            </div>
        </form>
    </div>
</body>
</html>
